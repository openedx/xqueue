[tox]
envlist = py{38}-django{22,30,31}-quality
skipsdist=True

[pycodestyle]
max-line-length = 120

[pytest]
DJANGO_SETTINGS_MODULE = xqueue.test_settings
addopts = --nomigrations --reuse-db --durations=20
filterwarnings = default
norecursedirs = .* jenkins load_tests log reports script test_framework xqueue

[testenv]
deps =
    django22: Django>=2.1,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    -r{toxinidir}/requirements/test.txt
passenv =
    TRAVIS*
    DB_HOST
whitelist_externals =
    make
commands =
    make test

[testenv:quality]
deps =
    -r{toxinidir}/requirements/quality.txt
whitelist_externals =
    make
commands =
    {toxinidir}/script/max_pep8_violations
    make selfcheck
