language: python
python:
  - "2.7"
install:
  - pip install coveralls pep8 rednose
  - pip install -r pre-requirements.txt
  - pip install -r requirements.txt
services:
  - mysql
  - rabbitmq
env:
  - DJANGO_SETTINGS_MODULE=xqueue.settings
script:
  - rake test
  - ./script/max_pep8_violations
after_success:
  - coveralls
branches:
  only:
    - master
